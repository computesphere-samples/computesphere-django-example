<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
</head>

<body>
    <h1>Age Calculator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate Age</button>
    </form>
    {% if age_details %}
    <p>Your exact age is: {{ age_details.years }} years, {{ age_details.months }} months, and {{ age_details.days }}
        days</p>
    {% endif %}
</body>

</html>
