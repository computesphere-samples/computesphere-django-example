<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
</head>

<body>
    <h1>Age Calculator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate Age</button>
    </form>
    {% if age is not None %}
    <p>Your age is: {{ age }}</p>
    {% endif %}
</body>

</html>
